
<section>

  <form (ngSubmit)="onAddIngredient(f)" #f="ngForm">

    <div class="row">

      <div class="col-6">
        <label for="name">Name</label>
        <input id="name" class="form-control" type="text"
          name="name"
          ngModel
          required
        >
      </div>

      <div class="col-2">
        <label for="amount">Amount</label>
        <input id="amount" class="form-control" type="number"
          name="amount"
          value="0"
          ngModel
          required
          [pattern]="'^[1-9]+[0-9]*$'"
        >
      </div>

    </div>

    <div class="row">
      <div class="col-6 my-4 | d-flex justify-content-between">
        <button class="btn btn-success" type="submit"
          [disabled]="!f.valid"
        >{{editMode ? 'Update' : 'Add'}}</button>
        <button class="btn btn-primary" type="button"
          (click)="onClearForm()"
        >Clear</button>
        <button class="btn btn-danger" type="button">Delete</button>
      </div>
    </div>

  </form>

</section>
