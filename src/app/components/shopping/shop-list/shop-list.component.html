
<section>

  <div class="row">
    <div class="col-12">

      <ul class="list-group">
        <li class="list-group-item"
          *ngFor="let ingredient of ingredients; let i=index"
        >
          <div class="d-flex">
            {{ingredient.name}}
            ({{ingredient.amount}})
            <button class="btn btn-info ml-auto"
            (click)="onEditIngredient(i)"
          >edit</button>
          </div>

        </li>
      </ul>

    </div>
  </div>

</section>
