
<section class="recipe-list">

  <h4 class="py-2"># Recipe list</h4>

  <app-recipe-item
    class="d-block border p-2 mb-2"
    *ngFor="let recipe of recipes; let i=index"
    [data-recipe]="recipe"
    (data-recipe-selected)="onRecipeSelected($event)"
    [class.selected]="isSelected === recipe"
  ></app-recipe-item>

</section>
