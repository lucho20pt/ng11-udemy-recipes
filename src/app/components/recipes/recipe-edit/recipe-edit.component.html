<section class="recipe-edit">
  <h4 class="py-2"># Recipe {{ editMode ? "Edit" : "New Recipe" }}</h4>

  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <!-- Submit -->
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-end">
          <button class="btn btn-success mx-1" type="submit">Save</button>
          <button class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <!-- name -->
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Name..."
            formControlName="name"
          />
        </div>
      </div>
    </div>

    <!-- img -->
    <div class="row">
      <div class="col-9">
        <div class="form-group">
          <label for="imagePath"> Image Url </label>
          <textarea
            type="text"
            class="form-control"
            rows="3"
            name="imagePath"
            placeholder="Image url..."
            formControlName="imagePath"
          ></textarea>
        </div>
      </div>

      <div class="col-3">
        <label>&nbsp;</label>
        <img
          class="img-fluid"
          [src]="recipeForm.get('imagePath')?.value"
          [alt]="recipeForm.get('name')?.value"
        />
      </div>
    </div>

    <!-- description -->
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="description"> Description </label>
          <textarea
            type="text"
            class="form-control"
            rows="2"
            name="description"
            placeholder="Description..."
            [formControlName]="'description'"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- ingredients -->
    <div class="row" [formArrayName]="'ingredients'">
      <div class="col-12">
        <label for="ingredients"> Ingredients </label>

        <div
          class="row mb-2"
          *ngFor="let ingredient of getControls(); let i = index"
          [formGroupName]="i"
        >
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              name="name"
              placeholder="Ingredient name..."
              [formControlName]="'name'"
            />
          </div>

          <div class="col-2">
            <input
              type="number"
              class="form-control"
              name="amount"
              placeholder="1"
              [formControlName]="'amount'"
            />
          </div>

          <div class="col-1">
            <button class="btn btn-danger">X</button>
          </div>
        </div>

      </div>
    </div>
  </form>
</section>
