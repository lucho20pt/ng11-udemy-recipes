
<div class="row">

  <div class="col-3">
    <img class="img-fluid" [alt]="recipe.name" [src]="recipe.imagePath">
  </div>

  <div class="col-6">
    <h3>{{recipe.name}}</h3>
    <p>{{recipe.description}}</p>
  </div>

  <div class="col-3 text-right">
    <button class="btn btn-primary" (click)="onSelectRecipe(recipe)">
      select
    </button>
  </div>

</div>

<hr>
