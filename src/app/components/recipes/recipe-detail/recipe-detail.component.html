<section class="recipe-detail">

  <p *ngIf="!recipe">No Recipe Details Selected...</p>

  <div class="row" *ngIf="recipe">

    <div class="col-8">
      <img class="img-fluid" [src]="recipe?.imagePath" [alt]="recipe?.name">
    </div>

    <div class="col-4 text-right">

      <div class="btn-group">

        <button type="button" class="btn btn-primary dropdown-toggle"
          appDropdown
        >
          Manage Recipe
        </button>

        <div class="dropdown-menu">
          <a class="dropdown-item" style="cursor: pointer;"
            (click)="onAddToShopList()"
          >To Shop List</a>
          <a class="dropdown-item" style="cursor: pointer;"
          >Edit Recipe</a>
          <a class="dropdown-item" style="cursor: pointer;"
          >Delete Recipe</a>
        </div>

      </div>

    </div>

  </div>

  <div class="row" *ngIf="recipe">

    <div class="col-12">
      <h4>{{recipe?.name}}</h4>
    </div>

    <div class="col-12">
      <p>{{recipe?.description}}</p>
    </div>

    <div class="col-12">
      <p *ngIf="recipe?.ingredients"><strong>Ingredients list:</strong></p>
      <ul>
        <li class="list-item-group"
          *ngFor="let ingredient of recipe?.ingredients; let i=index"
        >
        {{ingredient.name}} - ({{ingredient.amount}})
        </li>
      </ul>
    </div>

  </div>

</section>
